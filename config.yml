paginate: 4
disqusShortname: supadupa-blog
comments: true
params:
  editPost:
      # URL: "https://github.com/<path_to_repo>/content"
      URL: "https://github.com/3rickDJ/SupaDupaBlog/tree/main/content/"
      Text: "Sugerir Cambios" # edit text
      appendFilePath: true # to append file path to Edit link
  # defaultTheme: auto
  fuseOpts:
    keys: ["title", "permalink", "summary", "content"]

  profileMode:
    enabled: true
    title: "Erick De Jesus"
    subtitle: "  3rickDJ   üê∂"
    imageUrl: "img/profile.jpg"
    imageTitle: "Foto de perfil"
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Blog
        url: "posts/"
      # - name: Tags
      #   url: "/tags/"
      - name: Archive
        url: "archives/"

  author: ["3rickDJ"]
  socialIcons:
    - name: github
      url: "https://github.com/3rickDJ/"
    - name: twitter
      url: "https://twitter.com/Ericks_Jesus"
    - name: instagram
      url: "https://www.instagram.com/3rick_djm/"

  cover:
  ShowBreadCrumbs: true
  ShowReadingTime: true
  linkFullImages: true
  ShowShareButtons: true
  ShareButtons: ["twitter", "linkedin","whatsapp" ]
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowToc: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

menu:
